<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PayCheck</title>
</head>

<body>
<script type="text/javascript">
	//Declare and intialize variables
	var hours=parseInt(Math.random()*20+30);//hours worked in (hrs)
	var payRate=10;//(Dollars/hours)
	var ovt=40;//Hour at wich over time starts
	//output the inputs
	document.write("<h1>Hours worked    = "+hours   +"(hrs)</h1>");
	document.write("<h1>Pay Rate        = $"+payRate+"</h1>");
	document.write("<h1>Over Time Start =  "+ovt    +"</h1>");
	//Determine our payCheck
	var payChk=hours*payRate;
	switch(hours<ovt){
		case true:{
			var payChk=hours*payRate;break;
		}
		default:{
			var payChk=hours*payRate+(hours-ovt)*payRate;
		}
	}
	payChk=payChk.toFixed(2);
	//Output our Pay Check
	document.write("<h1>Our Pay Check = $"+payChk+"</h1>");
</script>
</body>
